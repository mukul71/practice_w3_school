<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Padding</title>
    <link rel="stylesheet" href="tablePadding.css">
</head>
<body>
    <h1>Table Padding</h1>
    <p>To control the space between the border and the content in a table, use the padding property on <td> and <th> elements:</p>
   <table>
    <tr>
        <th>Firsname</th>
        <th>lastname</th>
        <th>Savings</th>
    </tr>
    <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>$250</td>
    </tr>

    <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$150</td>
    </tr>

    <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$250</td>
    </tr>
   </table>
</body>
</html>
