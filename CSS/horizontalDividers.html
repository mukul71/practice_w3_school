<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Dividers</title>
    <link rel="stylesheet" href="horizontalDividers.css">
</head>
<body>
    <h1>Bordered Table Dividers</h1>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Savings</th>
        </tr>

        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>

        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$250</td>
        </tr>

        <tr>
            <td>Joe</td>
            <td>Biden</td>
            <td>$350</td>
        </tr>
    </table>
</body>
</html>
