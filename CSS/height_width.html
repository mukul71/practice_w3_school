<!DOCTYPE html>
<html>
    <head>
        <title> CSS height width</title>
        <style>
            div {
                height:50px;
                width: 100%;
                border: 2px solid greenyellow;
            }
        </style>
    </head>
    <body>
        <h1>CSS height and width properties</h1>
        <div>
            This div element has a height of 50px and width 100%.
        </div>
        
    </body>
</html>
