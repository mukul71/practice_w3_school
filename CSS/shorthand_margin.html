<!DOCTYPE html>
<html>
    <head>
        <title>CSS shorthand margin</title>
        <style>
            div{
                border: 2px solid tomato;
                margin:15px 100px 15px 170px;
                background-color: sandybrown;
            }
        </style>
    </head>
    <body>
        <h1>CSS Shorthand Individual Margins</h1>
        <div>
            This div element has a top margin of 25px, a right margin of 50px, 
            a bottom margin of 75px, and a left margin of 100px.
        </div>
        <hr>
    </body>
</html>
