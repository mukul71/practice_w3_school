        <title>CSS Link</title>
        <link rel="stylesheet" href="cssLink.css">

        <h4>CSS Link</h4>
    </body>
    <h2>Styling a link depending on state.</h2>
    <p><b><a href="www.bdjobs.com" target="_blank">This is a link </a></b></p>
