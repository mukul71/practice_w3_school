<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Clearfix</title>
    <link rel="stylesheet" href="alignClearfix.css">
</head>
<body>
    <h2>Without Clearfix</h2>
    <div>
        <img class="img1" src="../images/pineapple.jpg" alt="pineapple" width="170" height="170">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet...
    </div>
    <h2 style="clear:right">With New Modern Clearfix</h2>
    <p>Add the clearfix hack to the containing element , to fix the problem:</p>

    <div class="clearfix">
        <img class="img2" src="../images/pineapple.jpg" alt="Pineapple" height="170" width="170">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet...
    </div>
</body>
</html>
