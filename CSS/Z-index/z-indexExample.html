<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index stacks</title>
    <link rel="stylesheet" href="z-indexExample.css">
</head>
<body>
    <h2>Z-index Stacks Example</h2>
    <p>An element with greater stack order
        is always above an element with a lower stack order.
    </p>
    <div class="container">
        <div class="black-box">Black Box (z-index:1)</div>
        <div class="coral-box">Coarl Box (z-index: 2)</div>
        <div class="grey-box">Grey Box (z-index 3)</div>
    </div>
</body>
</html>
