<!DOCTYPE html>
<html>
    <head>
       <title>Individual CSS Margin</title>
       <style>
        div{
            border:2px solid tomato;
            margin-top:100px;
            margin-bottom: 100px;
            margin-right: 150px;
            margin-left: 80px;
        }
       </style>
    </head>

    <body>
        <h1>Using Individual Border</h1>
        <div>
            This div element has a top margin of 100px, a right margin of 150px,
             a bottom margin of 100px, and a left margin of 80px
        </div>
        <div>
            This is the 2nd div element has a top margin of 100px, a right margin of 150px,
             a bottom margin of 100px, and a left margin of 80px
        </div>
    </body>
</html>
