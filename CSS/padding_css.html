<!DOCTYPE html>
<html>
    <head>
        <title>CSS Padding</title>
        <style>
            div{
                padding:70px;
                border: 2px solid red;
            }

            div.custom_style{
                padding:50px;
                border: 2px dotted blue;
                margin:50px 0 0 0;
            }
        </style>
    </head>
    <body>
        <h2>CSS Padding</h2>
        <div>
            This element has a padding of 70px.
        </div>
        <div class="custom_style">This is second padding of 50px </div>
    </body>
</html>
