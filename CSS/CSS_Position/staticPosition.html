<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Position</title>
    <link rel="stylesheet" href="staticPosition.css">
</head>
<body>
    <h2>Static Position</h2>
    <p>An element with position: static; is not positioned in any special way; it is always positioned according to the normal flow of the page:</p>
    <div class="static">
        this div element has position: static;
    </div>
</body>
</html>
